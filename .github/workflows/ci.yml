name: CI Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  frontend-check:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Install Dependencies
      working-directory: ./frontend
      run: npm ci
      
    - name: Lint Check
      working-directory: ./frontend
      run: npm run lint
      
    - name: Build Check
      working-directory: ./frontend
      run: npm run build
