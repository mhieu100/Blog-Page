services:
  # Backend Service
  - type: web
    name: blog-backend
    runtime: docker
    region: singapore
    rootDir: backend
    dockerfilePath: ./Dockerfile
    envVars:
      - key: JAVA_OPTS
        value: -Xmx512m -Xms256m
    autoDeploy: true

databases:
  # PostgreSQL Database (nếu bạn dùng)
  - name: blog-db
    databaseName: blogdb
    user: bloguser
    region: singapore
